<!DOCTYPE html>
<html lang="en-US">
<head>
<title>CSS</title>
 <!-- <link rel="stylesheet" href="styles-htmlCSS.css"> -->
    <style>
        h1 {
            color: blue;
            font-family: consolas;
            font-size: 300%;
        }
        p {
            color: red;
            font-family: consolas;
            font-size: 160%;
            border: 2px solid gold; /* Creates a boarder around the paragraph element. Also notice CSS comment */
            padding: 30px; /* defines the space between the text and the boarder */
            margin: 50px; /* defines the space outside the border */
        }
    </style>
</head>

<body>
    <!-- Inline CSS: Style Method -->
    <h1 style="color:red; font-family: Time New Roman;">A Blue Heading</h1>
    <p style="color:blue; font-family: Time New Roman">A red paragraph.</p>
    <hr>
    <!-- Internal CSS: Style Element Method -->
    <!-- 
        External CSS: Style Element Method
        This will be using either the style element or the css document.
        Note that it will use the style element if you do not comment it out. 
    -->
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>

    
</body>
</html>
